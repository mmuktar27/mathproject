<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Mastery - Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #7754F6;
            --secondary-color: #F0ECFF;
            --text-color: #333;
            --background-color: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(119, 84, 246, 0.1);
            overflow: hidden;
        }

        .profile-header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 20px;
        }

        .stat-item {
            text-align: center;
            flex-grow: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-label {
            color: #888;
            font-size: 14px;
        }

        .profile-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        .section-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .section-card:hover {
            transform: scale(1.03);
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .profile-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="/api/placeholder/120/120" alt="Profile Avatar" class="profile-avatar">
            <h1>Emma Thompson</h1>
            <p>Math Learning Champion</p>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value">42</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">89%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">326</div>
                <div class="stat-label">Points</div>
            </div>
        </div>

        <div class="profile-sections">
            <div class="section-card">
                <h3 class="section-title">Performance History</h3>
                <p>Track your learning journey and see how you've improved over time.</p>
            </div>
            <div class="section-card">
                <h3 class="section-title">Progress Tracking</h3>
                <p>Monitor your skills, achievements, and areas for growth.</p>
            </div>
        </div>
    </div>
</body>
</html>
