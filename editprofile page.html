<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Mastery - Edit Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #7754F6;
            --secondary-color: #F0ECFF;
            --text-color: #333;
            --background-color: #FFFFFF;
            --input-border-color: #E0E0E0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .edit-profile-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(119, 84, 246, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        .edit-profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .edit-profile-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(119, 84, 246, 0.1);
        }

        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .avatar-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #5C3FD3;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <div class="edit-profile-header">
            <h1>Edit Profile</h1>
            <p>Update your personal information and preferences</p>
        </div>

        <form>
            <div class="avatar-upload form-group">
                <div class="avatar-preview">
                    <img src="/api/placeholder/100/100" alt="Profile Avatar">
                </div>
                <input type="file" class="form-control" accept="image/*">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" value="Emma">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" value="Thompson">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" value="emma.thompson@example.com">
            </div>

            <div class="form-group">
                <label for="learning-goal">Learning Goal</label>
                <select id="learning-goal" class="form-control">
                    <option>Algebra Mastery</option>
                    <option>Geometry Skills</option>
                    <option>Advanced Mathematics</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" class="form-control" rows="4">Math enthusiast passionate about learning and problem-solving!</textarea>
            </div>

            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
