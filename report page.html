<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics and Reporting</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #7754F6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .section {
            margin-top: 30px;
        }

        .section h2 {
            color: var(--primary-color);
            font-size: 20px;
            margin-bottom: 10px;
        }

        canvas {
            max-width: 100%;
            width: 400px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analytics and Reporting</h1>

        <!-- User Analytics Section -->
        <div class="section">
            <h2>User Analytics</h2>
            <canvas id="userEngagementChart"></canvas>
            <canvas id="userProgressionChart"></canvas>
        </div>

        <!-- Tutor Insights Section -->
        <div class="section">
            <h2>Tutor Insights</h2>
            <canvas id="classDifficultyChart"></canvas>
            <canvas id="individualProgressChart"></canvas>
        </div>
    </div>

    <script>
        // Chart for User Engagement (Doughnut)
        const userEngagementCtx = document.getElementById('userEngagementChart').getContext('2d');
        new Chart(userEngagementCtx, {
            type: 'doughnut',
            data: {
                labels: ['Active Users', 'Inactive Users'],
                datasets: [{
                    data: [78, 22],
                    backgroundColor: ['#4F46E5', '#F5F3FF'],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });

        // Chart for User Progression (Line)
        const userProgressionCtx = document.getElementById('userProgressionChart').getContext('2d');
        new Chart(userProgressionCtx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Completion Rate (%)',
                    data: [60, 65, 70, 75],
                    borderColor: '#4F46E5',
                    backgroundColor: 'rgba(79, 70, 229, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart for Class Difficulty (Bar)
        const classDifficultyCtx = document.getElementById('classDifficultyChart').getContext('2d');
        new Chart(classDifficultyCtx, {
            type: 'bar',
            data: {
                labels: ['Class A', 'Class B', 'Class C'],
                datasets: [{
                    label: 'Reported Challenges',
                    data: [8, 12, 6],
                    backgroundColor: ['#4F46E5', '#7754F6', '#A78BFA']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart for Individual Progress (Radar)
        const individualProgressCtx = document.getElementById('individualProgressChart').getContext('2d');
        new Chart(individualProgressCtx, {
            type: 'radar',
            data: {
                labels: ['Debugging', 'Grammar', 'Assessments', 'Coding'],
                datasets: [{
                    label: 'User 5 Progress',
                    data: [50, 60, 70, 85],
                    borderColor: '#4F46E5',
                    backgroundColor: 'rgba(79, 70, 229, 0.2)'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });
    </script>
</body>
</html>
